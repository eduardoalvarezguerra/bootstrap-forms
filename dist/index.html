<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bootstrap-forms</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">

</head>

<body class="text-capitalize align-items-start m-auto">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="#">Zazlo Softare</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">First Item</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li>
                </ul><span class="navbar-text actions"> <a class="login" href="#">Log In</a><a class="btn btn-light action-button" role="button" href="#">Sign Up</a></span></div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 style="font-size: 15px;">Log In</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group row"><label class="col-md-2 col-form-label">User Name:&nbsp;</label>
                            <div class="col-md-8"><input class="border rounded class=&quot;form-control&quot;" type="text" style="width: 500px;background-color: rgb(245,242,242);"></div>
                        </div>
                        <div class="form-group row"><label class="col-md-2 col-form-label">Password:&nbsp;</label>
                            <div class="col-md-8"><input class="border rounded class=&quot;form-control&quot;" type="text" style="width: 500px;color: rgb(245,242,242);"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 offset-md-2"><button class="btn btn-primary btn-sm mr-3" type="submit">Log In</button><button class="btn btn-sm border-primary mr-3" type="button">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h1 style="font-size: 20px;">Mensajes</h1>
            </div>
